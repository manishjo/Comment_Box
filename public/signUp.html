<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<script type="text/javascript" src='/validation'>
	</script>
	<link rel="stylesheet" href="./stylesheets/style.css" />
	<h1>
		<center>
			<img src="/banner2.png" width=450px height=50px/>
		</center>
		<hr/>
</head>
<body>
	<h3><center>Sign Up to continue</center></h3>

	<div class="container">
		<h1>
			<img src="/logo.png" width=100px height=70px/>
		</h1>
		<form id="form" name="form" method="post" action='/ToRegisterUser'>
			<div>
				<label>Name:</label>
				<input type="text" name="username" id="name" placeholder="name" required/>
				<label>Email ID:</label>
				<input type="text" name="emailid" id="email" placeholder="example@commentbox.com" required/>
				<label>Password:</label>
				<input type="password" name="pswd" id="password" placeholder="Password" required/>
				<label>Re-Enter Password:</label>
				<input type="password" name="cpswd" id="cpassword" placeholder="Re-Enter Password" required/>
				<label>Recovery Email ID:</label>
				<input type="text" name="Remail" id="Remail" placeholder="example@whatever.com" required/>
				 <br/>
				 <br/>
				<button type="submit" onclick='return Validate()' id="login">Sign Up</button>
			</div>
		</form>
	</div>
</body>
</html>
